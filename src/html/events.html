<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - Events</title>
    <link rel="stylesheet" href="../css/events.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="select.html" class="back-button"><</a>
            <div class="logo">LinkHub</div>
        </div>
        <ul class="nav-links">
            <li><button id="upcoming-events-btn" class="nav-button">Upcoming Events</button></li>
            <li><button id="logout-btn" class="nav-button">Logout</button></li>
        </ul>
    </nav>

    <main class="container">
        <h1 class="title">Tech Events</h1>
        
        <!-- Event Type Tabs -->
        <div class="event-tabs">
            <button class="tab-btn active" data-type="all">All Events</button>
            <button class="tab-btn" data-type="hackathon">Hackathons</button>
            <button class="tab-btn" data-type="webinar">Webinars</button>
            <button class="tab-btn" data-type="meetup">Meetups</button>
            <button class="tab-btn" data-type="my-events">My Events</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="search-bar">
                <input type="text" placeholder="Search events...">
                <button class="search-btn">Search</button>
            </div>
            <div class="filter-options">
                <select class="filter-select" id="date-filter">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <select class="filter-select" id="category-filter">
                    <option value="">All Categories</option>
                    <option value="hackathon">Hackathons</option>
                    <option value="webinar">Webinars</option>
                    <option value="meetup">Meetups</option>
                </select>
            </div>
        </div>

        
        <div class="events-grid">

        </div>
    </main>

    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/events.js"></script>
</body>
</html>
