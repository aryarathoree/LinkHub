<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - Community</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>��</text></svg>">
    <link rel="stylesheet" href="com.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="select.html" class="back-button">&lt;</a>
            LinkHub
        </div>
        <div class="nav-actions">
            <button id="create-group-btn" class="nav-btn">
                <i class="fas fa-plus"></i>
                Create Group
            </button>
            <button id="logout-btn" class="nav-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Groups Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Groups</h3>
                    <button id="create-group-btn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="group-list" class="list-container">
                    <!-- Groups will be populated here -->
                </div>
            </div>

            <!-- Direct Messages Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h3>Direct Messages</h3>
                    <button id="new-dm-btn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="dm-list" class="list-container">
                    <!-- DMs will be populated here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div id="current-chat-name" class="chat-header-name">Select a chat</div>
                    <div id="chat-type" class="chat-header-type"></div>
                </div>
                <div class="chat-actions">
                    <button id="media-btn" class="action-btn" title="Send media">
                        <i class="fas fa-image"></i>
                    </button>
                    <button id="announcement-btn" class="action-btn" title="Make announcement">
                        <i class="fas fa-bullhorn"></i>
                    </button>
                    <button id="video-call-btn" class="action-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="voice-call-btn" class="action-btn" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    
                </div>
            </div>
            
            <div id="messages" class="messages-container">
                <!-- Messages will be added here -->
            </div>
            
            <div id="typing-indicator" class="typing-indicator"></div>
            
            <div class="message-input-container">
                <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <h2>Create New Group</h2>
            <form id="create-group-form">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" required>
                </div>
                <div class="form-group">
                    <label for="group-type">Group Type</label>
                    <select id="group-type" required>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="group-description">Description</label>
                    <textarea id="group-description"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="create-btn">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New DM Modal -->
    <div id="new-dm-modal" class="modal">
        <div class="modal-content">
            <h2>New Direct Message</h2>
            <div class="search-container">
                <input type="text" id="user-search" placeholder="Search by email..." class="search-input">
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Announcement Modal -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <h2>Make Announcement</h2>
            <form id="announcement-form">
                <div class="form-group">
                    <label for="announcement-title">Title</label>
                    <input type="text" id="announcement-title" required>
                </div>
                <div class="form-group">
                    <label for="announcement-content">Content</label>
                    <textarea id="announcement-content" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="create-btn">Post Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="com.js"></script>

    <style>
    .search-container {
        margin: 1rem 0;
    }

    .search-input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--neon-pink);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
    }

    .search-input:focus {
        outline: none;
        box-shadow: 0 0 10px var(--neon-pink);
    }

    .search-results {
        margin-top: 0.5rem;
        max-height: 300px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid var(--neon-pink);
        border-radius: 4px;
    }

    .search-results::-webkit-scrollbar {
        width: 8px;
    }

    .search-results::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
    }

    .search-results::-webkit-scrollbar-thumb {
        background: var(--neon-pink);
        border-radius: 4px;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
    }

    .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 0, 128, 0.2);
    }

    .chat-header-info {
        flex: 1;
    }

    .chat-header-name {
        font-size: 1.2em;
        color: var(--neon-pink);
        font-weight: bold;
        margin-bottom: 2px;
    }

    .chat-header-type {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.7);
    }

    .chat-actions {
        display: flex;
        gap: 10px;
    }

    .action-btn {
        background: none;
        border: none;
        color: var(--neon-pink);
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .action-btn:hover {
        background: rgba(255, 0, 128, 0.1);
        transform: scale(1.1);
    }

    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message-input-container {
        display: flex;
        align-items: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(255, 0, 128, 0.2);
    }

    #message-input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid var(--neon-pink);
        border-radius: 25px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        resize: none;
        max-height: 100px;
        overflow-y: auto;
    }

    #message-input:focus {
        outline: none;
        box-shadow: 0 0 15px var(--neon-pink);
    }

    .send-btn {
        background: var(--neon-pink);
        color: #fff;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-left: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .send-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px var(--neon-pink);
    }

    .typing-indicator {
        padding: 8px 16px;
        color: rgba(255, 255, 255, 0.7);
        font-style: italic;
        font-size: 0.9em;
        display: none;
        position: absolute;
        bottom: 60px;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
    }

    /* Message animations */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.new {
        animation: slideIn 0.3s ease-out;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
        width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
    }

    .messages-container::-webkit-scrollbar-thumb {
        background: var(--neon-pink);
        border-radius: 4px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
        background: #ff1493;
    }

    /* Add back button styles */
    .back-btn {
        background: none;
        border: none;
        color: var(--neon-pink);
        font-size: 1.2em;
        cursor: pointer;
        padding: 8px;
        margin-right: 15px;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .back-btn:hover {
        background: rgba(255, 0, 128, 0.1);
        transform: scale(1.1);
        box-shadow: 0 0 10px var(--neon-pink);
    }

    .back-button {
        color: var(--neon-pink);
        font-size: 1.5rem;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-right: 1rem;
    }

    .back-button:hover {
        color: var(--neon-blue);
        transform: scale(1.1);
        text-shadow: 0 0 10px var(--neon-blue);
    }

    .nav-brand {
        display: flex;
        align-items: center;
    }
    </style>
</body>
</html>
